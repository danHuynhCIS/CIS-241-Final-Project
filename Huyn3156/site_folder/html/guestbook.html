<div class="text-box">
	<h1>My Guestbook</h1>
</div>

</section>
<!-- Web Form -->
<section class="guestbook">

	<div class="text-header">
		<h3>Welcome to my Guestbook, please write your information down below.</h3><br/><br/>
	</div>

	<form
	method="post"
	action="http://ss1.ciwcertified.com/cgi-bin/process.pl" class="form1">
	
	<div class="form1">
	<label>Enter Your Name:</label> <input type="text" name="Name" size="40"/>
	<br/>
	<br/>

	<label>Enter Your E-mail:</label> <input type="text" name="Email" size="40"/>
	<br/><br/>

	<label>Your Website:</label> <input type="text" name="url" value="http://" class="form-control" />
	<br/><br/>

	<label>What country do you live in?</label>
						<input type="text" name="country" size="40">
	</div>

	<br/>

	<div class="form1">
	<label>What is your experience as a Web Developer?</label>
	<br/>
	<select name="experience">
	<option>None</option>
	<option>Beginner</option>
	<option>Intermediate</option>
	<option>Advanced</option>
	</select>
	</div>

	<br/>

	<div class="form1">
	<label>How did you find my website?</label>
	<br/>
	<select name="website">
	<option>Select an option</option>
	<option>Just surfed in!</option>
	<option>Word of mouth</option>
	<option>By search engine</option>
	<option>A friend sent me</option>
	</select>
	</div>

	<br/>
	<div class="form1">
	<label>Comments:</label><br/>
	<textarea name="comments" cols="50" rows="6">
	Enter your message here.
	</textarea>
	</div>
	<br/>

	
	<div class="form1">
	<input type="Submit" value="Submit"/>
	<input type="reset" value="Reset"/>
	</div>

</form>
